services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: clinic_sqlserver
    hostname: sqlserver
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=StrongPassword123!
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init-db.sql:/var/opt/mssql/init-db.sql
    networks:
      - clinic_network
    restart: unless-stopped

  clinic_app:
    build: .
    container_name: clinic_backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=server=sqlserver,1433;database=master;user id=sa;password=StrongPassword123!;encrypt=disable
      - JWT_SECRET=super-secret-jwt-key-for-clinic-management-system
    depends_on:
      - sqlserver
    networks:
      - clinic_network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  clinic_network:
    driver: bridge